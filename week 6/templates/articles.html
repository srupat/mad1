<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>All Articles</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
        <script type="text/javascript" src="{{ url_for('static', filename='js/custom_validations.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">All Articles</h1>
            </div>
            <div class="row">
                <div class="col-md-8">
                    {% for article in articles %}
                        <div>
                            <h2>{{ article["title"]}}</h2>
                            <p>Written by:
                                {% for author in article["authors"] %}
                                    <a href='/articles_by/{{ author["username"] }}'>{{ author["username"] }}</a>{% if not loop.last %},{% endif %}
                                {% endfor %}
                            </p>
                            <div>
                                {{ article["content"]}}
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class ="col-md-4">
                    Side bar
                </div>
            </div>
        </div>
    </body>
</html>
